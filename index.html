<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatWrapped AI Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fff5f7, #ffd1dc);
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    /* Logo styling */
    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }
    h1 {
      font-size: 28px;
      color: #ff69b4;
      margin: 0;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #ff69b4;
      margin-top: 0;
    }
    p {
      color: #333;
      line-height: 1.6;
    }
    .contact-info {
      margin-top: 20px;
    }
    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .icon {
      width: 30px;
      height: 30px;
      background-color: #ff69b4;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 15px;
    }
    .icon img {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <!-- Link to your local logo image -->
      <a href="#">
        <img src="logo.png" alt="ChatWrapped AI" class="logo" />
      </a>
      <h1>ChatWrapped AI</h1>
    </header>
    <div class="card">
      <h2>Support</h2>
      <p>
        We're here to help you with any questions or issues you may have. Feel free
        to reach out using the contact information below.
      </p>
      <div class="contact-info">
        <div class="contact-item">
          <div class="icon">
            <img
              src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='white'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z'%3E%3C/path%3E%3C/svg%3E"
              alt="Email icon"
            />
          </div>
          <div>
            <strong>Email:</strong> contact@chatwrappedai.com
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
